<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
        <meta charset="utf-8">
        <script type="module">
            import {ProgramState, loader} from "./renkon-core.js";
            const programState = new ProgramState(Date.now());

            // for debugging purpose, store the current programState to window
            window.programState = programState;

            function launcher() {
                let docName = "garupa.renkon";
                loader(programState, docName);
            }
            window.onload = launcher;
        </script>
    </head>
    <body></body>
</html>
